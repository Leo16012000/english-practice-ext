<!DOCTYPE html>
<html>
<head>
  <title>Word Practice</title>
</head>
<body>
  <input type="text" id="wordInput" placeholder="Enter a word">
  <button id="addWord">Add Word</button>
  <button id="showList">Show Word List</button>
  <input type="number" id="numWords" placeholder="Number of words to practice">
  <input type="number" id="practiceInterval" placeholder="Interval in milliseconds" value="1000">
  <button id="generateWords">Start Practice</button>
  <script src="popup.js"></script>
</body>
</html>
